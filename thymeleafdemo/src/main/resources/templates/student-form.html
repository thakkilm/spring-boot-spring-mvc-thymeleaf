<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required>
    <label >Select a Country:</label>
    <select th:field="*{country}"  required>

        <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
<!--        <option value="usa">United States</option>-->
<!--        <option value="canada">Canada</option>-->
<!--        <option value="uk">United Kingdom</option>-->
<!--        <option value="australia">Australia</option>-->
<!--        <option value="germany">Germany</option>-->
    </select>
    <br><br>
    <input type="radio" th:field="*{language}" th:each="tempLanguage: ${languages}" th:value="${tempLanguage}" th:text="${tempLanguage}"/>
<!--    <input type="radio" th:field="*{language}" th:value="Go">Go</input>-->
<!--    <input type="radio" th:field="*{language}" th:value="Java">Java</input>-->
<!--    <input type="radio" th:field="*{language}" th:value="Pyhton">Pyhton</input>-->

<!--<input type="checkbox" th:field="*{checkBox}" th:value="Linux">Linux</input>-->
<!--<input type="checkbox" th:field="*{checkBox}" th:value="MacOS">MacOS</input>-->
<!--<input type="checkbox" th:field="*{checkBox}" th:value="'Microsoft Windows'">Microsoft Windows</input>-->
    <input type="checkbox" th:field="*{checkBox}" th:each="tempBox: ${checkBoxes}"  th:text="${tempBox}" th:value="${tempBox}"/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
