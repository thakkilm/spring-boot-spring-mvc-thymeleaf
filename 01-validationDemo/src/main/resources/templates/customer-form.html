<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Regestration Form</title>
    <style>
        .error{color:red}

    </style>
</head>
<body>
<h3>Customer Registration</h3>

<form  th:action="@{/processForm}" th:object="${customer}" method="POST">
 First Name:  <input type="text" th:field="*{firstName}" />
    <br><br>
  Last Name (*):  <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
    Free Passes (*):  <input type="text" th:field="*{freePasses}" />

    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>
    <br><br>
    Postal Code (*):  <input type="text" th:field="*{postalCode}" />

    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>

    Course Code (*):  <input type="text" th:field="*{couseCode}" />

    <span th:if="${#fields.hasErrors('couseCode')}"
          th:errors="*{couseCode}"
          class="error"></span>
    <br><br>
<input type="submit" value="Submit">

</form>
</body>
</html>
